<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center">
  <div class="bg-white shadow-md rounded p-6 w-full max-w-md">
    <div id="checkout-content"></div>
  </div>

  <script>
    // Ambil data dari URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const price = params.get('price');
    const image = params.get('image');

    // Tampilkan di halaman checkout
    const content = document.getElementById('checkout-content');
    if (name && price && image) {
      content.innerHTML = `
        <h1 class="text-2xl font-bold mb-4">Checkout</h1>
        <img src="${image}" alt="${name}" class="w-full h-64 object-cover rounded mb-4">
        <p class="text-lg font-semibold">${name}</p>
        <p class="text-blue-600 text-xl mb-6">$${price}</p>
        <div class="mb-4">
            <label for="size" class="block mb-1 text-sm text-gray-600">Pilih Ukuran:</label>
          <select id="size" class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">-- Pilih --</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
         <div class="mb-4">
          <label for="quantity" class="block mb-1 text-sm text-gray-600">Jumlah:</label>
          <input type="number" id="quantity" value="1" min="1" class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>


        <button class="w-full bg-green-500 text-white py-2 rounded">Bayar Sekarang</button>
      `;
    } else {
      content.innerHTML = `<p class="text-red-500">Data produk tidak ditemukan.</p>`;
    }
  </script>
</body>
</html>
