<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>Login</title>
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-300 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="absolute top-4 left-4 text-gray-700 cursor-pointer hover:text-blue-500 transition">
        <a href="../../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 flex flex-col gap-6">
        <div class="flex flex-col items-center gap-2">
            <i class="fa-solid fa-user-circle text-blue-500 text-5xl"></i>
            <h2 class="text-2xl font-bold text-gray-800">Login</h2>
            <p class="text-gray-500 text-sm">Masuk ke akun Anda</p>
        </div>
        <form action="" class="flex flex-col gap-4">
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Nama</label>
                <input type="text" id="name" placeholder="Username" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" placeholder="Email" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" placeholder="Password" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
            </div>
            <button class="w-full bg-blue-500 text-white font-semibold rounded-lg p-2 hover:bg-blue-600 transition duration-300 ease-in-out">
                Login
            </button>
        </form>
        <p class="text-center text-gray-600 text-sm">
            Belum punya akun?
            <a href="register.html" class="text-blue-500 hover:underline font-medium">Daftar di sini</a>
        </p>
    </div>
</body>
</html>
